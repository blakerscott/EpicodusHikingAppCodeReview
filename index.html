<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Let's Hike!</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Take A Hike!</h1>
    </div>
    <div class="container">
    <form>
      <div class="form-group">
        <label for="distance">Do you have access to a car?</label>
        <select class="form-control" id="distance">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">What's your exertion level?</label>
        <select class="form-control" id="difficulty">
          <option>Mall walker</option>
          <option>Like climbing Mt. Everest</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">Round Trip Length (miles):</label>
        <select class="form-control" id="attractions">
          <option>Less than 5</option>
          <option>Great than 5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">Do you want to see other people? </label>
        <select class="form-control" id="popularity">
          <option>I don't want to see anyone</option> <!-- low -->
          <option>I want to see everyone!</option> <!-- high -->
        </select>
      </div>

    </div>
    <button type="submit" class="btn center-block custom">Find your Hike</button>
    </form>
  </body>
</html>
