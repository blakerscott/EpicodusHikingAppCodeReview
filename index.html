<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Let's Hike!</title>
  </head>
  <body>

    <div class="container">
    <div class="jumbotron">
      <h1>Take A Hike!</h1>
    </div>
    <div class="container">
    <form>
      <div class="form-group">
        <label for="distance">Do you have access to a car?</label>
        <select required class="form-control" id="distance">
          <option value="" disabled selected hidden>Car?</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">What's your exertion level?</label>
        <select required class="form-control" id="difficulty">
          <option value="" disabled selected hidden>Exertion?</option>
          <option value="easy">Mall walker</option>
          <option value="hard">Like climbing Mt. Everest</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">Round Trip Length (miles):</label>
        <select required class="form-control" id="attractions">
          <option value="" disabled selected hidden>Distance?</option>
          <option value="short">&#62; 5</option>
          <option value="long">5 &#60;</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">Do you want to see other people? </label>
        <select required class="form-control" id="popularity">
          <option value="" disabled selected hidden>People?</option>
          <option value="low">I don't want to see anyone</option> <!-- low -->
          <option value="high">I want to see everyone!</option> <!-- high -->
        </select>
      </div>

    </div>
    <button type="submit" class="btn center-block custom">Find your Hike</button>
<!--     <button type="click" class="btn center-block" id = "feelinglucky">I'm Feeling Lucky!</button> -->
    </form>
  </body>
</html>
