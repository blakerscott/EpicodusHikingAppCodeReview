<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Let's Hike!</title>
  </head>
  <body>

    <div class="jumbotron">
      <h1>Take A Hike!</h1>
    </div>
    <div class="container">
    <form id="findhike">
      <div class="form-group">
        <label for="distance">Do you have access to a car?</label>
        <select required class="form-control" id="distance">
          <option value="" disabled selected hidden>Select One:</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">What's your exertion level?</label>
        <select required class="form-control" id="difficulty">
          <option value="" disabled selected hidden>Select One:</option>
          <option value="easy">Mall walker</option>
          <option value="difficult">Like climbing Mt. Everest</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">Round Trip Length (miles):</label>
        <select required class="form-control" id="attractions">
          <option value="" disabled selected hidden>Select One:</option>
          <option value="short">Less than 5</option>
          <option value="long">More than 5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">Do you want to see other people? </label>
        <select required class="form-control" id="popularity">
          <option value="" disabled selected hidden>Select One:</option>
          <option value="low">I don't want to see anyone</option> <!-- low -->
          <option value="high">I want to see everyone!</option> <!-- high -->
        </select>
      </div>

    </div>
    <button type="submit" class="btn center-block custom">Find your Hike</button>
    </form>
    <form id="feelinglucky">
    <button type="submit" class="btn center-block" id = "feelinglucky">Just Tell Me Where To Go!</button>
    </form>

    <footer>
    </footer>
  </body>
</html>
