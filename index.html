<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Let's Hike!</title>
  </head>
  <body>
    <div class="container">
      <h1>Take A Hike!</h1>
      <label>Transportation</label>
        <div class="checkbox transpo">
          <label><input type="checkbox" value="Bus">Bus</label>
        </div>
        <div class="checkbox transpo">
          <label><input type="checkbox" value="Car">Car</label>
        </div>

      <label>Difficulty</label>
        <div class="checkbox difficulty">
          <label><input type="checkbox" value="Easy">Easy</label>
        </div>
        <div class="checkbox difficulty">
          <label><input type="checkbox" value="Medium">Medium</label>
        </div>
        <div class="checkbox difficulty">
          <label><input type="checkbox" value="Hard">Hard</label>
        </div>

        <label>Attractions</label>
          <div class="checkbox attractions">
            <label><input type="checkbox" value="Waterfalls">Waterfalls</label>
          </div>
          <div class="checkbox attractions">
            <label><input type="checkbox" value="Views">Views</label>
          </div>
          <div class="checkbox attractions">
            <label><input type="checkbox" value="Wildlife">Wildlife</label>
          </div>

          <label>Popularity</label>
            <div class="checkbox popularity">
              <label><input type="checkbox" value="Heavy">Heavy</label>
            </div>
            <div class="checkbox popularity">
              <label><input type="checkbox" value="Moderate">Moderate</label>
            </div>
            <div class="checkbox popularity">
              <label><input type="checkbox" value="Light">Light</label>
            </div>

    </div>
  </body>
</html>
