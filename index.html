<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Let's Hike!</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Take A Hike!</h1>
    </div>
    <div class="container">
    <form>
      <div class="form-group">
        <label for="distance">Select distance from Portland (Miles):</label>
        <select class="form-control" id="distance">
          <option>&#62; 10</option>
          <option>10-30</option>
          <option>30-50</option>
          <option>&#60; 50</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">Exertion Level:</label>
        <select class="form-control" id="difficulty">
          <option>Easy</option>
          <option>Moderate</option>
          <option>Hard</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">Attractions:</label>
        <select class="form-control" id="attractions">
          <option>Views</option>
          <option>Waterfalls/rivers</option>
          <option>Wildlife</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distance">Popularity:</label>
        <select class="form-control" id="popularity">
          <option>High</option>
          <option>Moderate</option>
          <option>Low</option>
        </select>
      </div>

    </div>
    <button type="submit" class="btn btn-primary center-block">Find your Hike</button>
    </form>
  </body>
</html>
